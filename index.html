<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style> body {padding: 0; margin: 0;} </style>
  <script src="../p5.min.js"></script>
  <script src="../addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
  <script language="Javascript" type="text/javascript" src="https://www.westga.edu/~cleach/graphing/math.min.js">
  </script>
</head>
<body>
  <table>
    <tr>
      <td></td>
      <td>a</td>
      <td>b</td>
      <td>c</td>
      <td>d</td>
      <td>visible</td>
      <td>opacity</td>
    </tr>
    <tr>
      <td>Plane 1</td>
      <td><input type="TEXT" id="p1a" value=".5" size="5"></td>
      <td><input type="TEXT" id="p1b" value="1"  size="5"></td>
      <td><input type="TEXT" id="p1c" value="1"  size="5"></td>
      <td><input type="TEXT" id="p1d" value="1"  size="5"></td>
      <td><input type="checkbox" id="p1show"></td>
      <td><input type="range" id="p1opacity" min=0 max=255 value=255></td>

    </tr>
    <tr>
      <td>Plane 2</td>
      <td><input type="TEXT" id="p2a" value="1" size="5"></td>
      <td><input type="TEXT" id="p2b" value="0"  size="5"></td>
      <td><input type="TEXT" id="p2c" value="0"  size="5"></td>
      <td><input type="TEXT" id="p2d" value="1"  size="5"></td>
      <td><input type="checkbox" id="p2show" ></td>
      <td><input type="range" id="p2opacity" min=0 max=255 value=100></td>
    </tr>
    <tr>
      <td>Plane 3</td>
      <td><input type="TEXT" id="p3a" value="1" size="5"></td>
      <td><input type="TEXT" id="p3b" value="1"  size="5"></td>
      <td><input type="TEXT" id="p3c" value="0"  size="5"></td>
      <td><input type="TEXT" id="p3d" value="1"  size="5"></td>
      <td><input type="checkbox" id="p3show" ></td>
      <td><input type="range" id="p3opacity" min=0 max=255 value=100></td>
    </tr>
  </table>
  <button onclick="updateParameters()">Update</button>
</body>
</html>
